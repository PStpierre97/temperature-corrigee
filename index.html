<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Évaluation du risque thermique</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Évaluation du risque thermique</h1>

    <form id="tacForm">
        <label>Température mesurée à l’ombre (°C) :
            <input type="number" id="temperature" required>
        </label>
        <label>Humidité relative (%) :
            <input type="number" id="humidity" required>
        </label>
        <label>Source des données et exposition :
            <select id="exposition">
                <option value="mesure_soleil">Mesure au soleil</option>
                <option value="mesure_ombre">Mesure à l’ombre</option>
                <option value="mesure_interieur">Mesure à l’intérieur</option>
                <option value="meteo_soleil">Météo - soleil</option>
                <option value="meteo_ombre">Météo - ombre</option>
            </select>
        </label>
        <label>
            <input type="checkbox" id="combinaison"> Port d’une combinaison en coton
        </label>
        <label>Type de travail :
            <select id="travail">
                <option value="leger">Léger</option>
                <option value="moyen">Moyen</option>
                <option value="lourd">Lourd</option>
            </select>
        </label>
        <button type="submit">Calculer</button>
    </form>

    <div id="resultat"></div>

    <div class="footer">
        <a href="https://www.cnesst.gouv.qc.ca/fr/prevention-securite/identifier-corriger-risques/liste-informations-prevention/evaluerisque-par-temps-chaud
        <p>
            Source : <a href="https://www.cnesst.gouv.qc/default/files/publications/travailler-a-la-chaleur.pdf
        </p>
    </div>

    <script src="script.js"></script>
</body>
</html>
