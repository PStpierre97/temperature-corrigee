<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Évaluation du risque thermique</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Évaluation du risque thermique</h1>

  <form id="tacForm">
    <label for="temperature">Température mesurée à l’ombre (°C) :</label>
    <input type="number" id="temperature" step="0.1" required>

    <label for="humidity">Humidité relative (%) :</label>
    <input type="number" id="humidity" step="0.1" required>

    <label for="exposition">Source des données et exposition :</label>
    <select id="exposition" required>
      <option value="mesure_soleil">Mesure au soleil</option>
      <option value="mesure_ombre">Mesure à l’ombre</option>
      <option value="mesure_interieur">Mesure à l’intérieur</option>
      <option value="meteo_soleil">Météo - soleil</option>
      <option value="meteo_ombre">Météo - ombre</option>
    </select>

    <label>
      <input type="checkbox" id="combinaison">
      Port d’une combinaison en coton
    </label>

    <label for="travail">Type de travail :</label>
    <select id="travail" required>
      <option value="leger">Léger</option>
      <option value="moyen">Moyen</option>
      <option value="lourd">Lourd</option>
    </select>

    <button type="submit">Calculer</button>
  </form>

  <div id="resultat"></div>

  <div class="footer">
	<a href="https://www.cnesst.gouv.qc.ca/sites/default/files/publications/travailler-a-la-chaleur.pdf">
		<img src="cnesst_image.jpg" alt="CNESST" class="cnesst-image">
	</a>
    <p>
	<a href="https://www.cnesst.gouv.qc.ca/fr/prevention-securite/identifier-corriger-risques/liste-informations-prevention/evaluer-niveau-risque-par-temps-chaud">Évaluer le niveau de risque par temps chaud | Commission des normes de l'équité de la santé et de la sécurité du travail - CNESST</a>
    </p>
    <p>
	<a href="https://www.irsst.qc.ca/prevenir-coup-chaleur-travail/">Outils virtuels produits par l’IRSST pour aider à calculer la durée de ces pauses</a>
    </p>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
